<!DOCTYPE html>
<html>
<head>
    <title>종우 사진관</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* 글꼴 스타일 변경 */
            background-color: #f9f9f9; /* 배경 색상을 더 밝게 조정 */
            margin: 40px; /* 여백 */
            color: #333; /* 텍스트 색상 */
        }
        header {
            background: #4CAF50; /* 헤더 배경 색상 변경 */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px; /* 모서리 둥글게 처리 */
        }
        article {
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1); /* 그림자 효과 */
            border-radius: 8px; /* 모서리 둥글게 처리 */
        }
        img {
            width: 300px; /* 이미지 너비 */
            height: auto; /* 이미지 높이 자동 조절 */
            border: 3px solid #4CAF50; /* 이미지 테두리 추가 */
            padding: 5px; /* 이미지 주위에 여백 추가 */
            border-radius: 8px; /* 이미지 모서리 둥글게 처리 */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 0 0 8px 8px; /* 하단 모서리 둥글게 처리 */
        }
    </style>
</head>
<body>
    <header>
        <h1>추억의 사진관에 오신 것을 환영합니다!</h1>
    </header>
    <article>
        <h2>종우 만 4세</h2>
        <p>4살 시절.. 지나가던 낙엽만 봐도 즐거운 아가.</p>
        <img src="image1.jpeg" alt="종우 만 4세의 모습">
    </article>
    <article>
        <h2>종우 만 6세</h2>
        <p>이 섹션에는 다른 내용을 추가할 수 있습니다. 웹 페이지는 사용자가 원하는 대로 맞춤 설정할 수 있습니다.</p>
        <img src="image2.jpeg" alt="종우 만 6세의 모습">
    </article>
    <footer>
        <p>저작권 © 2024 나의 웹사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
