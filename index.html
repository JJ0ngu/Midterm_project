<!DOCTYPE html>
<html>
<head>
    <title>종우 사진관</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 글꼴 스타일 */
            background-color: #f4f4f9; /* 배경 색상 */
            margin: 40px; /* 여백 */
        }
		header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
		article {
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1); /* 그림자 효과 */
        }
		img {
            width: 300px; /* 이미지 너비 */
            height: auto; /* 이미지 높이 자동 조절 */
        }
    </style>
</head>
<body>
    <header>
        <h1>내 웹 페이지에 오신 것을 환영합니다!</h1>
    </header>
    <article>
        <h2>종우 만 4살</h2>
        <p>여기에 웹 페이지에 대한 내용을 적을 수 있습니다. 예를 들어 취미, 여행에 대한 사진과 이야기 등을 나눌 수 있습니다.</p>
        <img src="image1.jpeg" alt="여기에 이미지 설명을 넣으세요.">
    </article>
</body>
</html>
