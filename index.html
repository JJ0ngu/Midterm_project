<!DOCTYPE html>
<html>
<head>
    <title>종우 사진관</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        article {
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        img, video {
            width: 100%; /* 이미지와 비디오의 너비를 조절 */
            height: auto;
            border: 3px solid #4CAF50;
            padding: 5px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>추억의 사진관에 오신 것을 환영합니다!</h1>
    </header>
    <article>
        <h2>종우 만 4세</h2>
        <p>4살 시절.. 지나가던 낙엽만 봐도 즐거운 아가.</p>
        <img src="image1.jpeg" alt="종우 만 4세의 모습">
    </article>
    <article>
        <h2>종우 만 6세</h2>
        <p>이 섹션에는 다른 내용을 추가할 수 있습니다. 웹 페이지는 사용자가 원하는 대로 맞춤 설정할 수 있습니다.</p>
        <img src="image2.jpeg" alt="종우 만 6세의 모습">
    </article>
    <article>
        <h2>동영상: 종우의 첫 자전거 타기</h2>
        <p>종우가 첫 자전거를 타는 모습을 담은 동영상입니다.</p>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            브라우저가 비디오를 지원하지 않습니다.
        </video>
    </article>
    <footer>
        <p>저작권 © 2024 나의 웹사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
