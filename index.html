<!DOCTYPE html>
<html>
<head>
    <title>종우 사진관</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 글꼴 스타일 */
            background-color: #f4f4f9; /* 배경 색상 */
            margin: 40px; /* 여백 */
        }
		header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
		article {
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1); /* 그림자 효과 */
        }
		img {
            width: 300px; /* 이미지 너비 */
            height: auto; /* 이미지 높이 자동 조절 */
        }
    </style>
</head>
<body>
    <header>
        <h1>추억의 사진관에 오신 것을 환영합니다!</h1>
    </header>
    <article>
        <h2>종우 만 4세</h2>
        <p>4살 시절.. 지나가던 낙엽만 봐도 즐거운 아가.</p>
        <img src="image1.jpeg" alt="여기에 이미지 설명을 넣으세요.">
    </article>
    <article>
        <h2>종우 만 6세</h2>
        <p>이 섹션에는 다른 내용을 추가할 수 있습니다. 웹 페이지는 사용자가 원하는 대로 맞춤 설정할 수 있습니다.</p>
        <img src="image2.jpeg" alt="여기에 이미지 설명을 넣으세요.">
    </article>
    <footer>
        <p>저작권 © 2024 나의 웹사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
